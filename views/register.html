<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/register.css" />
</head>
<body>
    <div class="aaa">
        <form action="/register" method="post">
            <h1 style="color: darkgray;">Welcome</h1>
            <input type="text" name="name" pattern="^[a-zA-Z]\w{5,17}$" placeholder="用户名(字母开头，长度6-12个字符)">
            <br/>
            <input type="password" pattern="^^[a-zA-Z]\w{5,17}$" name="password" placeholder="密码(字母开头，长度6-12个字符)"/>
            <br/>
            <input type="ture" name="password" placeholder="确认密码"/>
            <br/>
            <input type="other" pattern="^^[\u4e00-\u9fa5]{0,}$" placeholder="别名（请输中文）"/>
            <br/>
            <input type="telephone" pattern="^(13[0-9]|14[0-9]|15[0-9]|16[0-9]|17[0-9]|18[0-9]|19[0-9])\d{8}$" placeholder="手机号（请输入正确格式）"/>
            <br/>
            <input type="email" pattern= "^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" placeholder="邮箱（请输入正确格式）"/>
            <br/>
            <div >
                <input type="sex" list="sexlist" name="" placeholder="性别">
                <datalist id="sexlist">
                <option>男</option>
                <option>女</option>
            </datalist>
            </div>
            <br/>
            <div >
                <input type="class" list="classlist" name="" placeholder="班级">
                <datalist id="classlist">
                <option>一班</option>
                <option>二班</option>
                <option>三班</option>
            </datalist>
            </div>
            <br/>
            <input type="love" placeholder="爱好"/>
            <br/>
            <input type="submit" value="注册"/>
            <input type="submit" value="已有账号"/>

        </form>
    </div>
</body>
</html>
